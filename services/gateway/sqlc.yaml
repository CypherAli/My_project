version: "2"
sql:
  - schema: 
      - "migrations/000001_init_schema.up.sql"
      - "migrations/000002_add_currencies_and_optimizations.up.sql"
    queries: "query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/database/sqlc"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_empty_slices: true
