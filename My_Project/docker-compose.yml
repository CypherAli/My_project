version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trading-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # NATS JetStream
  nats:
    image: nats:2.10-alpine
    container_name: trading-nats
    restart: unless-stopped
    command: 
      - "-js"
      - "-sd"
      - "/data"
      - "-m"
      - "8222"
      - "--max_payload"
      - "8388608"
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: trading-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    depends_on:
      - gateway
      - matching-engine
    networks:
      - trading-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:10.2.2
    container_name: trading-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource
    ports:
      - "3001:3000"
    volumes:
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - trading-network

  # Gateway Service (Go)
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: trading-gateway
    restart: unless-stopped
    environment:
      - GATEWAY_PORT=${GATEWAY_PORT}
      - GATEWAY_WS_PORT=${GATEWAY_WS_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - NATS_URL=${NATS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=${LOG_LEVEL}
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
      - "${GATEWAY_WS_PORT}:${GATEWAY_WS_PORT}"
    volumes:
      - ./services/gateway:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - trading-network

  # Matching Engine (Rust)
  matching-engine:
    build:
      context: ./services/matching-engine
      dockerfile: Dockerfile
    container_name: trading-matching-engine
    restart: unless-stopped
    environment:
      - ENGINE_PORT=${ENGINE_PORT}
      - ENGINE_WORKERS=${ENGINE_WORKERS}
      - NATS_URL=${NATS_URL}
      - REDIS_URL=${REDIS_URL}
      - LOG_LEVEL=${LOG_LEVEL}
    ports:
      - "${ENGINE_PORT}:${ENGINE_PORT}"
    volumes:
      - ./services/matching-engine:/app
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - trading-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile.dev
    container_name: trading-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${GATEWAY_PORT}
      - NEXT_PUBLIC_WS_URL=ws://localhost:${GATEWAY_WS_PORT}
    ports:
      - "3000:3000"
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - gateway
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge
    name: trading-network

volumes:
  postgres_data:
    name: trading-postgres-data
  redis_data:
    name: trading-redis-data
  nats_data:
    name: trading-nats-data
  prometheus_data:
    name: trading-prometheus-data
  grafana_data:
    name: trading-grafana-data
