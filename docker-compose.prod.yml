version: '3.8'

services:
  # 1. PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trading-postgres
    environment:
      - POSTGRES_USER=trading_user
      - POSTGRES_PASSWORD=trading_password
      - POSTGRES_DB=trading_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - "6379:6379"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 3. NATS Message Queue
  nats:
    image: nats:latest
    container_name: trading-nats
    command: "-js --http_port 8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 4. Go Gateway API
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: trading-gateway
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://trading_user:trading_password@postgres:5432/trading_db?sslmode=disable
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRY=24h
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
    restart: unless-stopped

  # 5. Rust Matching Engine
  engine:
    build:
      context: ./services/engine
      dockerfile: Dockerfile
    container_name: trading-engine
    environment:
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading-network
    restart: unless-stopped

  # 6. Next.js Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: trading-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    depends_on:
      - gateway
    networks:
      - trading-network
    restart: unless-stopped

networks:
  trading-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
